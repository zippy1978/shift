<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css" media="screen">
            [inline-styles]
            
            body {
                margin: 0px; 
                padding: 0px;
            }
            
            html, body {height: 100%;}
            .CodeMirror {border: 1px solid black; font-size:13px; height:99.5%;}
            .CodeMirror-scroll {height: 100%;}
            
        </style>
        <script>
            [inline-scripts]
            
             window.onload = function() { window.cm = CodeMirror(document.body, {
                    value: "",
                    mode: "[mode]",
                    matchBrackets: true,
                    autoCloseBrackets : true,
                    autoCloseTags : true,
                    lineNumbers : true,
                    theme : "ambiance"}
                );
                    
                cm.on("change", function(cm, change) {
                    bridge.changed();
                });
                
                cm.on("cursorActivity", function(cm) {
                    bridge.cursorActivity();
                });
             };
        </script>
    </head>
    <body>
    </body>
</html>
